################################################################
#                       Power Management                       #
################################################################
# Deep Sleep を無効化（復帰高速化）
# CONFIG_ZMK_SLEEP is not set
CONFIG_ZMK_IDLE_TIMEOUT=300000        # 5 分で Idle
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000 # 参照用

################################################################
#                         Key Scanning                         #
################################################################
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

################################################################
#                       ZMK Studio Support                     #
################################################################
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

################################################################
#                          OLED Display                        #
################################################################
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

################################################################
#                      Bluetooth Tweaks                        #
################################################################
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y   # 安定化パッチ

# 接続インターバルを高速化（7.5–15 ms）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
