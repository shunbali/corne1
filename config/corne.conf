################################################################
#                       Wireless Power                         #
################################################################
# 最大送信出力 (+8 dBm)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

################################################################
#                       Power Management                       #
################################################################
# Deep Sleep を無効化（復帰高速化）
# CONFIG_ZMK_SLEEP is not set

# 5 分（300 000 ms）無操作で Idle Sleep
CONFIG_ZMK_IDLE_TIMEOUT=300000
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   # ← 参照用に残すだけ

################################################################
#                         Key Scanning                         #
################################################################
# Eager Debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

################################################################
#                       ZMK Studio Support                     #
################################################################
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

################################################################
#                          OLED Display                        #
################################################################
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

################################################################
#                      Bluetooth Tweaks                        #
################################################################
# 安定化パッチ（2 M PHY 無効化など）
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# 接続インターバルを高速化（7.5 – 15 ms）
CONFIG_BT_PERIPHERAL_PREF_MIN_CONN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_CONN_INT=12

################################################################
#                    Optional USB Debug Log                     #
################################################################
# CONFIG_ZMK_USB_LOGGING=y    # 使うときだけ有効化
